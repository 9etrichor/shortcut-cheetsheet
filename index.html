<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>My Keyboard Short-Cut/Key Binding</h1>
    <!--用不同程序分類-->
    <h2 class="type">General</h2>
    <hr class="underline-type">
    <ul>
      <li class="bind">
        <span class="input">CAPSLOCK</span>
        <img src="./images/arrow-right.svg" class="arrow">
        <span class="output">ESC</span>
      </li>

      <li class="bind">
        <span class="input">ESC</span>
        <img src="./images/arrow-right.svg" class="arrow">
        <span class="output">CAPSLOCK</span>
      </li>
      
      <li class="bind">
        <span class="input">ALT + SPACE</span>
        <img src="./images/arrow-right.svg" class="arrow">
        <span class="output">open search bar</span>
      </li>
 

    </ul>
    
    <h2 class="type">VSCode</h2>
    <hr class="underline-type">
    <ul>
       
      <li class="bind"> 
        <span class="input">ESC</span> 
        <img src="./images/arrow-right.svg" class="arrow">
        <span class="output">CAPSLOCK</span> 
      </li> 
      
      <li class="bind">
        <span class="input">CTRL + B</span>
        <img src="./images/arrow-right.svg" class="arrow">
        <span class="output">switch on/off explorer</span> 
      </li>
  
      <li class="bind">
        <span class="input">ALT + TAB</span>
        <img src="./images/arrow-right.svg" class="arrow">
        <span class="output">switch to next opened file</span> 
      </li>
      
      <li class="bind">
        <span class="input">ALT + SHIFT + TAB</span>
        <img src="./images/arrow-right.svg" class="arrow">
      <span class="output">switch to previous opened file</span> 
      </li>
    </ul> 
  </div> 
</body> 
</html>
